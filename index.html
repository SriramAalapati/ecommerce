<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen-Order here</title>
    <style>
        .custom-navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgb(135, 40, 40);
            z-index: 1050; /* Ensure it appears above other content */
            display: none; /* Hide by default */
            align-items: center;
            justify-content: center;
        }
        .custom-navbar.show {
            display: flex; /* Show when toggled */
        }
        .custom-navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        .custom-navbar ul li {
            margin: 15px 0;
            a{
                color: white;
                font-size: 20px;
            }
            a:hover{
                color: rgb(162, 172, 153);
            }
        }
        .navbar-toggler {
            z-index: 1050; /* Ensure it is above the navbar */
        }
        .close-icon{
            font-size: 30px;
            padding: 10px;
            position: absolute;
            top: 0;
            right: 30px;
            border: none;
            background-color: inherit;
            color: white;
        }

    </style>
</head>
<body class="container-fluid">
    <nav class="navbar navbar-expand-sm" style="padding: 0;">
        <a href="" class="navbar-brand">Canteen</a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse custom-navbar"  id="navbar">
           <button type="button" class="navbar-toggle close-icon" data-bs-toggle="collapse" data-bs-target="#navbar">X</button>
            <ul class="navbar-nav">
                <li class="nav-item"><a href="" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="" class="nav-link">Meals</a></li>
                <li class="nav-item"><a href="" class="nav-link">Snacks</a></li>
                <li class="nav-item"><a href="" class="nav-link">Drinks</a></li>
            </ul>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav  ms-auto">
                <li class="nav-item"><a href="" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="" class="nav-link">Meals</a></li>
                <li class="nav-item"><a href="" class="nav-link">Snacks</a></li>
                <li class="nav-item"><a href="" class="nav-link">Drinks</a></li>
            </ul>
        </div>
    </nav>
</body>
</html>
